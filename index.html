            const checkSound = document.getElementById('checkSound');

            // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
            function initBoard() {
                board = [
                    ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                    ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                    ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
                ];
                currentPlayer = 0;
                selectedRow = -1;
                selectedCol = -1;
                possibleMoves = [];
                lastMove = null;
                history = [];
                capturedWhite = [];
                capturedBlack = [];
                gameActive = true;
                winner = null;
                checkSquare = null;
                whiteKingPos = { row: 7, col: 4 };
                blackKingPos = { row: 0, col: 4 };
                whiteKingMoved = false;
                blackKingMoved = false;
                whiteRookMoved = { kingside: false, queenside: false };
                blackRookMoved = { kingside: false, queenside: false };
                enPassantTarget = null;
                renderBoard();
                resetTimer();
                updateCapturedDisplay();
                updateStatus();
                updateEvalBar();
                updateHistoryDisplay();
            }

            // ==================== –û–¢–†–ò–°–û–í–ö–ê ====================
            function renderBoard() {
                boardEl.innerHTML = '';
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if ((r + c) % 2 === 1) cell.classList.add('dark');
                        cell.dataset.row = r;
                        cell.dataset.col = c;

                        // –ü–æ–¥—Å–≤–µ—Ç–∫–∏
                        if (selectedRow === r && selectedCol === c) cell.classList.add('selected');
                        if (lastMove && ((lastMove.fromRow === r && lastMove.fromCol === c) || (lastMove.toRow === r && lastMove.toCol === c))) {
                            cell.classList.add('last-move');
                        }
                        if (checkSquare && checkSquare.row === r && checkSquare.col === c) {
                            cell.classList.add('check');
                        }

                        const move = possibleMoves.find(m => m.row === r && m.col === c);
                        if (move) {
                            if (move.capture) cell.classList.add('possible-attack');
                            else cell.classList.add('possible');
                        }

                        const piece = board[r][c];
                        if (piece) {
                            const pieceSpan = document.createElement('span');
                            pieceSpan.className = 'piece';
                            pieceSpan.innerText = SYMBOLS[piece] || piece;
                            if (piece === piece.toLowerCase()) {
                                pieceSpan.style.color = '#222';
                                pieceSpan.style.textShadow = '0 0 8px #aaa';
                            } else {
                                pieceSpan.style.color = '#f0f0f0';
                                pieceSpan.style.textShadow = '0 0 8px #fff';
                            }
                            cell.appendChild(pieceSpan);
                        }

                        cell.addEventListener('click', () => cellClick(r, c));
                        boardEl.appendChild(cell);
                    }
                }
            }

            // ==================== –ì–ï–ù–ï–†–ê–¶–ò–Ø –•–û–î–û–í ====================
            function getPossibleMoves(row, col) {
                const piece = board[row][col];
                if (!piece) return [];
                const isWhite = piece === piece.toUpperCase();
                if ((isWhite && currentPlayer !== 0) || (!isWhite && currentPlayer !== 1)) return [];

                switch (piece.toLowerCase()) {
                    case 'p': return getPawnMoves(row, col, isWhite);
                    case 'r': return getRookMoves(row, col, isWhite);
                    case 'n': return getKnightMoves(row, col, isWhite);
                    case 'b': return getBishopMoves(row, col, isWhite);
                    case 'q': return getQueenMoves(row, col, isWhite);
                    case 'k': return getKingMoves(row, col, isWhite);
                    default: return [];
                }
            }

            function isValidCell(r, c) {
                return r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE;
            }

            function getPawnMoves(row, col, isWhite) {
                const moves = [];
                const dir = isWhite ? -1 : 1;
                const startRow = isWhite ? 6 : 1;

                if (isValidCell(row + dir, col) && !board[row + dir][col]) {
                    moves.push({ row: row + dir, col, capture: false, piece: board[row][col] });
                    if (row === startRow && isValidCell(row + 2*dir, col) && !board[row + 2*dir][col]) {
                        moves.push({ row: row + 2*dir, col, capture: false, piece: board[row][col] });
                    }
                }

                // –í–∑—è—Ç–∏—è
                for (let dc of [-1, 1]) {
                    const nr = row + dir, nc = col + dc;
                    if (isValidCell(nr, nc) && board[nr][nc] && 
                        (isWhite ? board[nr][nc] === board[nr][nc].toLowerCase() : board[nr][nc] === board[nr][nc].toUpperCase())) {
                        moves.push({ row: nr, col: nc, capture: true, piece: board[row][col] });
                    }
                }

                // –í–∑—è—Ç–∏–µ –Ω–∞ –ø—Ä–æ—Ö–æ–¥–µ
                if (enPassantTarget && row + dir === enPassantTarget.row && 
                    (col + 1 === enPassantTarget.col || col - 1 === enPassantTarget.col)) {
                    moves.push({
                        row: row + dir,
                        col: enPassantTarget.col,
                        capture: true,
                        enPassant: true,
                        capturedRow: row,
                        capturedCol: enPassantTarget.col,
                        piece: board[row][col]
                    });
                }

                return moves;
            }

            function getRookMoves(row, col, isWhite) {
                const moves = [];
                const dirs = [[-1,0],[1,0],[0,-1],[0,1]];
                for (let [dr, dc] of dirs) {
                    for (let i = 1; i < BOARD_SIZE; i++) {
                        const nr = row + dr*i, nc = col + dc*i;
                        if (!isValidCell(nr, nc)) break;
                        if (!board[nr][nc]) {
                            moves.push({ row: nr, col: nc, capture: false, piece: board[row][col] });
                        } else {
                            if ((isWhite && board[nr][nc] === board[nr][nc].toLowerCase()) || 
                                (!isWhite && board[nr][nc] === board[nr][nc].toUpperCase())) {
                                moves.push({ row: nr, col: nc, capture: true, piece: board[row][col] });
                            }
                            break;
                        }
                    }
                }
                return moves;
            }

            function getBishopMoves(row, col, isWhite) {
                const moves = [];
                const dirs = [[-1,-1],[-1,1],[1,-1],[1,1]];
                for (let [dr, dc] of dirs) {
                    for (let i = 1; i < BOARD_SIZE; i++) {
                        const nr = row + dr*i, nc = col + dc*i;
                        if (!isValidCell(nr, nc)) break;
                        if (!board[nr][nc]) {
                            moves.push({ row: nr, col: nc, capture: false, piece: board[row][col] });
                        } else {
                            if ((isWhite && board[nr][nc] === board[nr][nc].toLowerCase()) || 
                                (!isWhite && board[nr][nc] === board[nr][nc].toUpperCase())) {
                                moves.push({ row: nr, col: nc, capture: true, piece: board[row][col] });
                            }
                            break;
                        }
                    }
                }
                return moves;
            }

            function getQueenMoves(row, col, isWhite) {
                return [...getRookMoves(row, col, isWhite), ...getBishopMoves(row, col, isWhite)];
            }

            function getKnightMoves(row, col, isWhite) {
                const moves = [];
                const jumps = [[-2,-1],[-2,1],[2,-1],[2,1],[-1,-2],[-1,2],[1,-2],[1,2]];
                for (let [dr, dc] of jumps) {
                    const nr = row + dr, nc = col + dc;
                    if (!isValidCell(nr, nc)) continue;
                    if (!board[nr][nc]) {
                        moves.push({ row: nr, col: nc, capture: false, piece: board[row][col] });
                    } else if ((isWhite && board[nr][nc] === board[nr][nc].toLowerCase()) || 
                               (!isWhite && board[nr][nc] === board[nr][nc].toUpperCase())) {
                        moves.push({ row: nr, col: nc, capture: true, piece: board[row][col] });
                    }
                }
                return moves;
            }

            function getKingMoves(row, col, isWhite) {
                const moves = [];
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const nr = row + dr, nc = col + dc;
                        if (!isValidCell(nr, nc)) continue;
                        if (!board[nr][nc]) {
                            moves.push({ row: nr, col: nc, capture: false, piece: board[row][col] });
                        } else if ((isWhite && board[nr][nc] === board[nr][nc].toLowerCase()) || 
                                   (!isWhite && board[nr][nc] === board[nr][nc].toUpperCase())) {
                            moves.push({ row: nr, col: nc, capture: true, piece: board[row][col] });
                        }
                    }
                }

                // –†–æ–∫–∏—Ä–æ–≤–∫–∞
                if (!isInCheck(isWhite ? whiteKingPos : blackKingPos, isWhite)) {
                    const backRank = isWhite ? 7 : 0;
                    if (isWhite ? !whiteKingMoved : !blackKingMoved) {
                        // –ö–æ—Ä–æ—Ç–∫–∞—è
                        if (isWhite ? !whiteRookMoved.kingside : !blackRookMoved.kingside) {
                            if (!board[backRank][5] && !board[backRank][6]) {
                                if (!isSquareUnderAttack(backRank, 5, isWhite) && !isSquareUnderAttack(backRank, 6, isWhite)) {
                                    moves.push({ row: backRank, col: 6, capture: false, castle: 'kingside' });
                                }
                            }
                        }
                        // –î–ª–∏–Ω–Ω–∞—è
                        if (isWhite ? !whiteRookMoved.queenside : !blackRookMoved.queenside) {
                            if (!board[backRank][3] && !board[backRank][2] && !board[backRank][1]) {
                                if (!isSquareUnderAttack(backRank, 3, isWhite) && !isSquareUnderAttack(backRank, 2, isWhite)) {
                                    moves.push({ row: backRank, col: 2, capture: false, castle: 'queenside' });
                                }
                            }
                        }
                    }
                }

                return moves;
            }

            // ==================== –ü–†–û–í–ï–†–ö–ê –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–ò ====================
            function isSquareUnderAttack(row, col, isWhite) {
                const opponent = isWhite ? p => p === p.toLowerCase() : p => p === p.toUpperCase();

                // –ü–µ—à–∫–∏
                const pawnDir = isWhite ? 1 : -1;
                if (isValidCell(row + pawnDir, col - 1) && board[row + pawnDir][col - 1] && 
                    opponent(board[row + pawnDir][col - 1]) && board[row + pawnDir][col - 1].toLowerCase() === 'p') return true;
                if (isValidCell(row + pawnDir, col + 1) && board[row + pawnDir][col + 1] && 
                    opponent(board[row + pawnDir][col + 1]) && board[row + pawnDir][col + 1].toLowerCase() === 'p') return true;

                // –ö–æ–Ω–∏
                const jumps = [[-2,-1],[-2,1],[2,-1],[2,1],[-1,-2],[-1,2],[1,-2],[1,2]];
                for (let [dr, dc] of jumps) {
                    const nr = row + dr, nc = col + dc;
                    if (isValidCell(nr, nc) && board[nr][nc] && opponent(board[nr][nc]) && board[nr][nc].toLowerCase() === 'n') return true;
                }

                // –õ–∞–¥—å–∏ –∏ —Ñ–µ—Ä–∑–∏ (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏/–≤–µ—Ä—Ç–∏–∫–∞–ª–∏)
                const rookDirs = [[-1,0],[1,0],[0,-1],[0,1]];
                for (let [dr, dc] of rookDirs) {
                    for (let i = 1; i < BOARD_SIZE; i++) {
                        const nr = row + dr*i, nc = col + dc*i;
                        if (!isValidCell(nr, nc)) break;
                        if (board[nr][nc]) {
                            if (opponent(board[nr][nc]) && (board[nr][nc].toLowerCase() === 'r' || board[nr][nc].toLowerCase() === 'q')) return true;
                            break;
                        }
                    }
                }

                // –°–ª–æ–Ω—ã –∏ —Ñ–µ—Ä–∑–∏ (–¥–∏–∞–≥–æ–Ω–∞–ª–∏)
                const bishopDirs = [[-1,-1],[-1,1],[1,-1],[1,1]];
                for (let [dr, dc] of bishopDirs) {
                    for (let i = 1; i < BOARD_SIZE; i++) {
                        const nr = row + dr*i, nc = col + dc*i;
                        if (!isValidCell(nr, nc)) break;
                        if (board[nr][nc]) {
                            if (opponent(board[nr][nc]) && (board[nr][nc].toLowerCase() === 'b' || board[nr][nc].toLowerCase() === 'q')) return true;
                            break;
                        }
                    }
                }

                // –ö–æ—Ä–æ–ª—å
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const nr = row + dr, nc = col + dc;
                        if (isValidCell(nr, nc) && board[nr][nc] && opponent(board[nr][nc]) && board[nr][nc].toLowerCase() === 'k') return true;
                    }
                }

                return false;
            }

            function isInCheck(pos, isWhite) {
                return isSquareUnderAttack(pos.row, pos.col, isWhite);
            }

            function getAllLegalMoves(row, col) {
                const moves = getPossibleMoves(row, col);
                const legal = [];
                for (let move of moves) {
                    if (isMoveLegal(row, col, move.row, move.col, move)) {
                        legal.push(move);
                    }
                }
                return legal;
            }

            function isMoveLegal(fromRow, fromCol, toRow, toCol, moveData) {
                const piece = board[fromRow][fromCol];
                const captured = board[toRow][toCol];
                const savedEnPassant = enPassantTarget;

                board[toRow][toCol] = piece;
                board[fromRow][fromCol] = null;
                if (moveData.enPassant) {
                    board[fromRow][toCol] = null;
                }

                let kingPos;
                if (piece === 'K') kingPos = { row: toRow, col: toCol };
                else if (piece === 'k') kingPos = { row: toRow, col: toCol };
                else kingPos = piece === piece.toUpperCase() ? whiteKingPos : blackKingPos;

                const inCheck = isInCheck(kingPos, piece === piece.toUpperCase());

                board[fromRow][fromCol] = piece;
                board[toRow][toCol] = captured;
                if (moveData.enPassant) {
                    board[fromRow][toCol] = piece === 'P' ? 'p' : 'P';
                }
                enPassantTarget = savedEnPassant;

                return !inCheck;
            }

            // ==================== –°–û–í–ï–†–®–ï–ù–ò–ï –•–û–î–ê ====================
            function makeMove(fromRow, fromCol, toRow, toCol, moveData) {
                const piece = board[fromRow][fromCol];
                const capturedPiece = board[toRow][toCol];

                if (capturedPiece) playSound(captureSound);
                else playSound(moveSound);

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –∫–æ—Ä–æ–ª–µ–π –∏ —Ñ–ª–∞–≥–æ–≤ —Ä–æ–∫–∏—Ä–æ–≤–∫–∏
                if (piece === 'K') {
                    whiteKingPos = { row: toRow, col: toCol };
                    whiteKingMoved = true;
                } else if (piece === 'k') {
                    blackKingPos = { row: toRow, col: toCol };
                    blackKingMoved = true;
                }

                if (piece === 'R' && fromRow === 7 && fromCol === 0) whiteRookMoved.queenside = true;
                if (piece === 'R' && fromRow === 7 && fromCol === 7) whiteRookMoved.kingside = true;
                if (piece === 'r' && fromRow === 0 && fromCol === 0) blackRookMoved.queenside = true;
                if (piece === 'r' && fromRow === 0 && fromCol === 7) blackRookMoved.kingside = true;

                if (moveData.enPassant) {
                    board[fromRow][toCol] = null;
                }

                if (moveData.castle) {
                    if (moveData.castle === 'kingside') {
                        board[toRow][toCol - 1] = board[toRow][toCol + 1];
                        board[toRow][toCol + 1] = null;
                    } else if (moveData.castle === 'queenside') {
                        board[toRow][toCol + 1] = board[toRow][toCol - 2];
                        board[toRow][toCol - 2] = null;
                    }
                }

                if (capturedPiece) {
                    if (currentPlayer === 0) capturedWhite.push(capturedPiece);
                    else capturedBlack.push(capturedPiece);
                }

                board[toRow][toCol] = piece;
                board[fromRow][fromCol] = null;

                enPassantTarget = null;
                if (piece.toLowerCase() === 'p' && Math.abs(toRow - fromRow) === 2) {
                    enPassantTarget = { row: (fromRow + toRow) / 2, col: toCol };
                }

                lastMove = { fromRow, fromCol, toRow, toCol };
                addHistory(piece, fromRow, fromCol, toRow, toCol, capturedPiece);

                if (piece.toLowerCase() === 'p' && (toRow === 0 || toRow === 7)) {
                    showPromotionModal(toRow, toCol, piece === 'P');
                    return false;
                }

                return true;
            }

            function showPromotionModal(row, col, isWhite) {
                promotionChoices.innerHTML = '';
                const pieces = ['Q', 'R', 'B', 'N'];
                pieces.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'promotion-piece';
                    div.innerText = SYMBOLS[isWhite ? p : p.toLowerCase()];
                    div.addEventListener('click', () => {
                        board[row][col] = isWhite ? p : p.toLowerCase();
                        promotionModal.classList.remove('active');
                        completeMove();
                    });
                    promotionChoices.appendChild(div);
                });
                promotionModal.classList.add('active');
            }

            function completeMove() {
                promotionModal.classList.remove('active');

                const kingPos = currentPlayer === 0 ? blackKingPos : whiteKingPos;
                const isCheck = isInCheck(kingPos, currentPlayer === 1);
                if (isCheck) {
                    checkSquare = kingPos;
                    playSound(checkSound);
                } else {
                    checkSquare = null;
                }

                currentPlayer = currentPlayer === 0 ? 1 : 0;

                if (isCheckmate()) {
                    winner = currentPlayer === 0 ? 'black' : 'white';
                    gameActive = false;
                    statusEl.innerText = winner === 'white' ? '–ë–µ–ª—ã–µ –ø–æ–±–µ–¥–∏–ª–∏!' : '–ß—ë—Ä–Ω—ã–µ –ø–æ–±–µ–¥–∏–ª–∏!';
                    playSound(gameOverSound);
                } else if (isStalemate()) {
                    winner = 'draw';
                    gameActive = false;
                    statusEl.innerText = '–ù–∏—á—å—è (–ø–∞—Ç)';
                    playSound(gameOverSound);
                }

                selectedRow = -1;
                possibleMoves = [];
                renderBoard();
                updateStatus();
                updateCapturedDisplay();
                updateEvalBar();
                updateHistoryDisplay();

                if (mode === 'ai' && gameActive && winner === null && currentPlayer === 1) {
                    if (aiTimeout) clearTimeout(aiTimeout);
                    aiTimeout = setTimeout(() => aiMove(), 300);
                }
            }

            function isCheckmate() {
                const player = currentPlayer;
                if (!isInCheck(player === 0 ? whiteKingPos : blackKingPos, player === 0)) return false;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const piece = board[r][c];
                        if (piece && ((player === 0 && piece === piece.toUpperCase()) || (player === 1 && piece === piece.toLowerCase()))) {
                            if (getAllLegalMoves(r, c).length > 0) return false;
                        }
                    }
                }
                return true;
            }

            function isStalemate() {
                const player = currentPlayer;
                if (isInCheck(player === 0 ? whiteKingPos : blackKingPos, player === 0)) return false;
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const piece = board[r][c];
                        if (piece && ((player === 0 && piece === piece.toUpperCase()) || (player === 1 && piece === piece.toLowerCase()))) {
                            if (getAllLegalMoves(r, c).length > 0) return false;
                        }
                    }
                }
                return true;
            }

            // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–û–í ====================
            function cellClick(row, col) {
                if (!gameActive || winner) return;
                if (mode === 'ai' && currentPlayer !== 0) return;

                const piece = board[row][col];
                if (piece && ((currentPlayer === 0 && piece === piece.toUpperCase()) || (currentPlayer === 1 && piece === piece.toLowerCase()))) {
                    selectedRow = row;
                    selectedCol = col;
                    possibleMoves = getAllLegalMoves(row, col);
                    renderBoard();
                    return;
                }

                if (selectedRow !== -1) {
                    const move = possibleMoves.find(m => m.row === row && m.col === col);
                    if (move) {
                        if (makeMove(selectedRow, selectedCol, row, col, move)) {
                            completeMove();
                        }
                        return;
                    }
                }

                selectedRow = -1;
                possibleMoves = [];
                renderBoard();
            }

            // ==================== –¢–ê–ô–ú–ï–† ====================
            function startTimer() {
                stopTimer();
                timerInterval = setInterval(() => {
                    if (!gameActive || winner) return;
                    if (currentPlayer === 0) {
                        whiteTime -= 1;
                        if (whiteTime <= 0) {
                            winner = 'black';
                            gameActive = false;
                            statusEl.innerText = '–ß—ë—Ä–Ω—ã–µ –≤—ã–∏–≥—Ä–∞–ª–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏!';
                            playSound(gameOverSound);
                        }
                    } else {
                        blackTime -= 1;
                        if (blackTime <= 0) {
                            winner = 'white';
                            gameActive = false;
                            statusEl.innerText = '–ë–µ–ª—ã–µ –≤—ã–∏–≥—Ä–∞–ª–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏!';
                            playSound(gameOverSound);
                        }
                    }
                    updateTimerDisplay();
                }, 1000);
            }

            function stopTimer() {
                if (timerInterval) clearInterval(timerInterval);
            }

            function resetTimer() {
                whiteTime = 600;
                blackTime = 600;
                updateTimerDisplay();
                stopTimer();
                if (gameActive) startTimer();
            }

            function updateTimerDisplay() {
                const mins = Math.floor((currentPlayer === 0 ? whiteTime : blackTime) / 60);
                const secs = (currentPlayer === 0 ? whiteTime : blackTime) % 60;
                timerEl.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
            function playSound(sound) {
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => {});
                }
            }

            function addHistory(piece, fromRow, fromCol, toRow, toCol, captured) {
                const cols = 'abcdefgh';
                const moveStr = `${captured ? 'x' : ''}${cols[toCol]}${8-toRow}`;
                history.push(moveStr);
                if (history.length > 10) history.shift();
            }

            function updateHistoryDisplay() {
                historyEl.innerHTML = history.map(h => `<span class="history-move">${h}</span>`).join('');
            }

            function updateStatus() {
                if (winner) return;
                statusEl.innerText = currentPlayer === 0 ? '–•–æ–¥ –±–µ–ª—ã—Ö' : '–•–æ–¥ —á—ë—Ä–Ω—ã—Ö';
                if (checkSquare) statusEl.innerText += ' ‚Äî –®–ê–•!';
            }

            function updateCapturedDisplay() {
                capturedWhiteEl.innerHTML = `<span class="captured-title">‚ö™ –í–∑—è–ª–∏:</span> ` + 
                    capturedWhite.map(p => `<span class="captured-piece">${SYMBOLS[p]}</span>`).join('');
                capturedBlackEl.innerHTML = `<span class="captured-title">‚ö´ –í–∑—è–ª–∏:</span> ` + 
                    capturedBlack.map(p => `<span class="captured-piece">${SYMBOLS[p]}</span>`).join('');
            }

            function updateEvalBar() {
                let whiteScore = 0, blackScore = 0;
                const values = { 'P': 1, 'N': 3, 'B': 3, 'R': 5, 'Q': 9 };
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const p = board[r][c];
                        if (p) {
                            if (p === p.toUpperCase()) whiteScore += values[p] || 0;
                            else blackScore += values[p.toUpperCase()] || 0;
                        }
                    }
                }
                const total = whiteScore + blackScore;
                const percent = total === 0 ? 50 : (whiteScore / total) * 100;
                evalFill.style.width = `${percent}%`;
            }

            // ==================== –ò–ò ====================
            function aiMove() {
                if (!gameActive || winner || currentPlayer !== 1) return;
                let allMoves = [];
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const piece = board[r][c];
                        if (piece && piece === piece.toLowerCase()) {
                            const moves = getAllLegalMoves(r, c);
                            moves.forEach(m => allMoves.push({ fromRow: r, fromCol: c, ...m }));
                        }
                    }
                }
                if (allMoves.length === 0) return;

                let move;
                if (difficulty === 'easy') {
                    move = allMoves[Math.floor(Math.random() * allMoves.length)];
                } else if (difficulty === 'medium') {
                    const captures = allMoves.filter(m => m.capture);
                    move = captures.length > 0 ? captures[Math.floor(Math.random() * captures.length)] : allMoves[Math.floor(Math.random() * allMoves.length)];
                } else {
                    move = allMoves[Math.floor(Math.random() * allMoves.length)]; // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Å–ª–æ–∂–Ω–æ–≥–æ
                }

                if (makeMove(move.fromRow, move.fromCol, move.row, move.col, move)) {
                    completeMove();
                }
            }

            // ==================== –ü–û–î–°–ö–ê–ó–ö–ê ====================
            function showHint() {
                if (!gameActive || winner) return;
                if (mode === 'ai' && currentPlayer !== 0) return;
                let allMoves = [];
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const piece = board[r][c];
                        if (piece && ((currentPlayer === 0 && piece === piece.toUpperCase()) || (currentPlayer === 1 && piece === piece.toLowerCase()))) {
                            const moves = getAllLegalMoves(r, c);
                            moves.forEach(m => allMoves.push({ fromRow: r, fromCol: c, ...m }));
                        }
                    }
                }
                if (allMoves.length === 0) return;
                const hintMove = allMoves[Math.floor(Math.random() * allMoves.length)];
                selectedRow = hintMove.fromRow;
                selectedCol = hintMove.fromCol;
                possibleMoves = [{ row: hintMove.row, col: hintMove.col, capture: hintMove.capture }];
                renderBoard();
                setTimeout(() => {
                    selectedRow = -1;
                    possibleMoves = [];
                    renderBoard();
                }, 2000);
            }

            // ==================== –ü–û–õ–ù–û–≠–ö–†–ê–ù–ù–´–ô –†–ï–ñ–ò–ú ====================
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            // ==================== –°–û–ë–´–¢–ò–Ø ====================
            mode2p.addEventListener('click', () => {
                mode2p.classList.add('active');
                modeAI.classList.remove('active');
                mode = '2p';
                initBoard();
            });

            modeAI.addEventListener('click', () => {
                modeAI.classList.add('active');
                mode2p.classList.remove('active');
                mode = 'ai';
                initBoard();
            });

            diffBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    diffBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    difficulty = btn.dataset.level;
                });
            });

            hintBtn.addEventListener('click', showHint);
            newGameBtn.addEventListener('click', initBoard);
            resetBtn.addEventListener('click', initBoard);
            fullscreenBtn.addEventListener('click', toggleFullScreen);

            // –°—Ç–∞—Ä—Ç
            initBoard();
        })();
    </script>
</body>
