<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Сен чортсың</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #1e2b3a, #2c3e50);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 48px;
            padding: 24px 20px 30px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.5);
            text-align: center;
            color: white;
        }

        .media-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 40px;
            overflow: hidden;
            border: 4px solid gold;
            margin-bottom: 20px;
            background: #34495e;
            box-shadow: 0 20px 30px rgba(0,0,0,0.6);
        }

        #mediaElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .question-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px #ffb347;
            min-height: 80px;
            padding: 0 10px;
        }

        .button-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 18px 0;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 7px 0 rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        .btn-yes {
            background: #2ecc71;
            color: white;
        }

        .btn-no {
            background: #e74c3c;
            color: white;
        }

        .hidden-message {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 2px 2px 0 #c0392b;
            animation: bounce 0.5s;
            min-height: 60px;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Контейнер для фото/видео -->
        <div class="media-container">
            <img id="mediaElement" src="https://ruslankulmuradov3-art.github.io/photo_2026-02-26_18-42-23.jpg" alt="фото">
        </div>

        <!-- ✍️ ЗДЕСЬ НАПИШИ СВОЙ ТЕКСТ -->
        <div class="question-text" id="question">
           Сен чортсың ба?
        </div>

        <!-- Кнопки -->
        <div class="button-panel">
            <button class="btn btn-yes" id="yesBtn">Иә</button>
            <button class="btn btn-no" id="noBtn">Жоқ</button>
        </div>

        <!-- Сообщение после нажатия -->
        <div class="hidden-message" id="message"></div>
    </div>

    <script>
        // Элементы
        const mediaContainer = document.querySelector('.media-container');
        const mediaElement = document.getElementById('mediaElement');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const messageDiv = document.getElementById('message');

        // Твоё видео
        const videoURL = 'https://ruslankulmuradov3-art.github.io/11.mp4';

        // Функция замены фото на видео
        function replaceWithVideo() {
            // Если уже видео — не заменяем
            if (mediaElement.tagName === 'VIDEO') return;

            // Создаём видео элемент
            const video = document.createElement('video');
            video.id = 'mediaElement';
            video.className = mediaElement.className;
            video.src = videoURL;
            video.autoplay = true;
            video.loop = true;
            video.muted = false;
            video.playsInline = true;
            video.controls = false;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';

            // Заменяем img на video
            mediaContainer.innerHTML = '';
            mediaContainer.appendChild(video);
        }

        // Нажатие на Жоқ
        noBtn.addEventListener('click', () => {
            replaceWithVideo();
            messageDiv.innerText = 'Сен чортсың хе-хе ';
        });

        // Нажатие на Иә
        yesBtn.addEventListener('click', () => {
            messageDiv.innerText = 'Сен чортсың хе-хе ';
        });
    </script>
</body>
</html>
