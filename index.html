<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>–°–µ–Ω —á–æ—Ä—Ç—Å—ã“£ üòà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #1e2b3a, #2c3e50);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 48px;
            padding: 24px 20px 30px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.5);
            text-align: center;
            color: white;
        }

        .media-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 40px;
            overflow: hidden;
            border: 4px solid gold;
            margin-bottom: 20px;
            background: #34495e;
            box-shadow: 0 20px 30px rgba(0,0,0,0.6);
        }

        #mediaElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .question-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px #ffb347;
            min-height: 80px;
            padding: 0 10px;
        }

        .button-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 18px 0;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 7px 0 rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        .btn-yes {
            background: #2ecc71;
            color: white;
        }

        .btn-no {
            background: #e74c3c;
            color: white;
        }

        .hidden-message {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 2px 2px 0 #c0392b;
            animation: bounce 0.5s;
            min-height: 60px;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- –ó–¥–µ—Å—å —Ñ–æ—Ç–æ –∏–ª–∏ –≤–∏–¥–µ–æ -->
        <div class="media-container">
            <img id="mediaElement" src="https://ruslankulmuradov3-art.github.io/photo_2026-02-26_18-42-23.jpg" alt="—Ñ–æ—Ç–æ">
        </div>

        <!-- ‚úçÔ∏è –°–Æ–î–ê –ù–ê–ü–ò–®–ò –°–í–û–ô –¢–ï–ö–°–¢ (–≤–º–µ—Å—Ç–æ –º–æ–µ–≥–æ) -->
        <div class="question-text" id="question">
            –°–µ–Ω —á–æ—Ä—Ç—Å—ã“£ –±–∞?
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="button-panel">
            <button class="btn btn-yes" id="yesBtn">–ò”ô</button>
            <button class="btn btn-no" id="noBtn">–ñ–æ“õ</button>
        </div>

        <!-- –°—é–¥–∞ –ø–æ—è–≤–∏—Ç—Å—è —Å–æ–æ–±—â–µ–Ω–∏–µ -->
        <div class="hidden-message" id="message"></div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const mediaContainer = document.querySelector('.media-container');
        const mediaElement = document.getElementById('mediaElement');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const messageDiv = document.getElementById('message');
        const questionDiv = document.getElementById('question');

        // –¢–≤–æ—ë –≤–∏–¥–µ–æ (—É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –Ω–∞ GitHub)
        const videoURL = 'https://ruslankulmuradov3-art.github.io/11.mp4';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–º–µ–Ω—ã —Ñ–æ—Ç–æ –Ω–∞ –≤–∏–¥–µ–æ
        function replaceWithVideo() {
            // –ï—Å–ª–∏ —É–∂–µ –≤–∏–¥–µ–æ ‚Äî –Ω–µ –∑–∞–º–µ–Ω—è–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ
            if (mediaElement.tagName === 'VIDEO') return;

            // –°–æ–∑–¥–∞—ë–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç
            const video = document.createElement('video');
            video.id = 'mediaElement';
            video.className = mediaElement.className;
            video.src = videoURL;
            video.autoplay = true;
            video.loop = true;
            video.muted = false;
            video.playsInline = true;
            video.controls = false;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';

            // –ó–∞–º–µ–Ω—è–µ–º img –Ω–∞ video
            mediaContainer.innerHTML = '';
            mediaContainer.appendChild(video);
        }

        // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –ñ–æ“õ
        noBtn.addEventListener('click', () => {
            replaceWithVideo();
            messageDiv.innerText = '–°–µ–Ω —á–æ—Ä—Ç—Å—ã“£ —Ö–µ-—Ö–µ üòà';
        });

        // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –ò”ô
        yesBtn.addEventListener('click', () => {
            messageDiv.innerText = '–ñ–∞—Ä–∞–π—Å—ã“£! üëç';
        });
    </script>
</body>
</html>
