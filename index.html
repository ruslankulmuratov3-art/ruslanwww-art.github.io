<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>https://github.com/</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b1a2e, #1a2f40);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .game-container {
            max-width: 420px;
            width: 100%;
            background: rgba(10, 20, 30, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid #3a5e84;
            border-radius: 48px;
            padding: 24px 20px 30px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.8), 0 0 0 2px #6d94b8 inset;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffd966, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px #b87e2e;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b8d0e5;
            margin-bottom: 25px;
            border-bottom: 1px dashed #3f6385;
            padding-bottom: 10px;
        }

        .media-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 40px;
            overflow: hidden;
            border: 4px solid gold;
            margin-bottom: 25px;
            background: #1f3449;
            box-shadow: 0 20px 30px rgba(0,0,0,0.6);
        }

        #mediaElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .question-text {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px #ffb347;
            min-height: 80px;
            padding: 0 10px;
            color: #ffecb3;
        }

        .button-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 18px 0;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 7px 0 rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        .btn-yes {
            background: #2ecc71;
            color: white;
        }

        .btn-no {
            background: #e74c3c;
            color: white;
        }

        .message-box {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 60px;
            border: 2px dashed #ffb347;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff2c7;
            text-shadow: 2px 2px 0 #b45f1b;
            animation: bounce 0.4s;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .question-text { font-size: 1.8rem; }
            .btn { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <!-- –ó–≤—É–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ -->
    <audio id="clickSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0b0b0b0b0b.mp3?filename=click-124468.mp3" type="audio/mpeg">
    </audio>
    <audio id="laughSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_3b0db0a1c7.mp3?filename=cartoon-laugh-02-6832.mp3" type="audio/mpeg">
    </audio>

    <div class="game-container">
        <h1> –°–ï–ù –ß–û–†–¢–°–´“¢ –ë–ê?</h1>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ç–≤–æ–∏–º —Ñ–æ—Ç–æ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞) -->
        <div class="media-container">
            <img id="mediaElement" src="https://ruslankulmuratov3-art.github.io/ruslankulmuradov3-art.github.io/photo_2026-02-26_18-42-23.jpg" alt="—Ç–≤–æ—ë —Ñ–æ—Ç–æ" onerror="this.src='https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?w=400'">
        </div>

        <!-- –í–æ–ø—Ä–æ—Å -->
        <div class="question-text" id="question">
           –°–ï–ù –ß–û–†–¢–°–´“¢ –±–∞?
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="button-panel">
            <button class="btn btn-yes" id="yesBtn">–ò”ò</button>
            <button class="btn btn-no" id="noBtn">–ñ–û“ö</button>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
        <div class="message-box">
            <div class="message-text" id="message">üëÜ –∂–∞—É–∞–ø –±–µ—Ä</div>
        </div>
    </div>

    <script>
        (function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const mediaContainer = document.querySelector('.media-container');
            const mediaElement = document.getElementById('mediaElement');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const messageDiv = document.getElementById('message');
            const questionDiv = document.getElementById('question');
            const clickSound = document.getElementById('clickSound');
            const laughSound = document.getElementById('laughSound');

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ
            let isVideoPlaying = false;

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–≤—É–∫–æ–≤
            function playSound(sound) {
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log('sound error', e));
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–º–µ–Ω—ã —Ñ–æ—Ç–æ –Ω–∞ –≤–∏–¥–µ–æ (—Å–æ –∑–≤—É–∫–æ–º)
            function replaceWithVideo() {
                if (isVideoPlaying) return;
                
                // –°–æ–∑–¥–∞—ë–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç
                const video = document.createElement('video');
                video.id = 'mediaElement';
                video.autoplay = true;
                video.loop = true;
                video.muted = false;  // –ó–í–£–ö –í–ö–õ–Æ–ß–Å–ù
                video.playsInline = true;
                video.controls = false;
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                // –¢–≤–æ—ë –≤–∏–¥–µ–æ —Å GitHub (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞)
                video.src = 'https://ruslankulmuratov3-art.github.io/ruslankulmuradov3-art.github.io/11.mp4';
                
                // –ó–∞–º–µ–Ω—è–µ–º img –Ω–∞ video
                mediaContainer.innerHTML = '';
                mediaContainer.appendChild(video);
                isVideoPlaying = true;
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            noBtn.addEventListener('click', () => {
                playSound(laughSound);
                replaceWithVideo();
                messageDiv.innerText = ' –°–ï–ù –ß–û–†–¢–°–´“¢ –•–ï-–•–ï!';
                questionDiv.style.opacity = '0.7';
            });

            yesBtn.addEventListener('click', () => {
                playSound(clickSound);
                messageDiv.innerText = '–°–ï–ù –ß–û–†–¢–°–´“¢ –•–ï-–•–ï!';
            });
        })();
    </script>
</body>
</html>
